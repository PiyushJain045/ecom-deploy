<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - E-Commerce</title>
    <link rel="stylesheet" href="checkout.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo">
                    <a href="home.html">
                        <img src="./assets/aperture.svg" alt="E-Commerce Logo">
                    </a>
                </div>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="checkout.html" class="active">Checkout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="checkout-section">
            <h1>Checkout</h1>
            <div class="checkout-container">
                <!-- Checkout Form -->
                <div class="checkout-form">
                    <h2>Shipping Information</h2>
                    <form>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" required>
                            </div>
                            <div class="form-group">
                                <label for="state">State</label>
                                <input type="text" id="state" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="pincode">PIN Code</label>
                                <input type="text" id="pincode" required>
                            </div>
                            <div class="form-group">
                                <label for="country">Country</label>
                                <select id="country" required>
                                    <option value="">Select Country</option>
                                    <option value="India" selected>India</option>
                                    <option value="USA">United States</option>
                                    <option value="UK">United Kingdom</option>
                                    <option value="Canada">Canada</option>
                                    <option value="Australia">Australia</option>
                                </select>
                            </div>
                        </div>

                        <h2>Payment Information</h2>
                        <div class="payment-options">
                            <div class="payment-method">
                                <input type="radio" id="card" name="payment" checked>
                                <label for="card">Credit/Debit Card</label>
                            </div>
                            <div class="payment-method">
                                <input type="radio" id="upi" name="payment">
                                <label for="upi">UPI</label>
                            </div>
                            <div class="payment-method">
                                <input type="radio" id="cod" name="payment">
                                <label for="cod">Cash on Delivery</label>
                            </div>
                        </div>

                        <div id="card-details">
                            <div class="form-group">
                                <label for="cardNumber">Card Number</label>
                                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="expiry">Expiry Date</label>
                                    <input type="text" id="expiry" placeholder="MM/YY">
                                </div>
                                <div class="form-group">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" placeholder="123">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="nameOnCard">Name on Card</label>
                                <input type="text" id="nameOnCard">
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Order Summary -->
                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div class="order-items">
                        <div class="order-item">
                            <div class="item-info">
                                <img src="./assets/headphones.jpg" alt="Wireless Headphones">
                                <div>
                                    <h3>Wireless Headphones</h3>
                                    <p>Qty: 1</p>
                                </div>
                            </div>
                            <div class="item-price">₹8,299</div>
                        </div>
                        <div class="order-item">
                            <div class="item-info">
                                <img src="./assets/speakers.jpg" alt="Portable Speaker">
                                <div>
                                    <h3>Portable Speaker</h3>
                                    <p>Qty: 1</p>
                                </div>
                            </div>
                            <div class="item-price">₹6,650</div>
                        </div>
                    </div>
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span>₹14,949</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span>₹250</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax</span>
                        <span>₹1,495</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span>₹16,694</span>
                    </div>
                    <button type="submit" class="place-order-btn">Place Order</button>
                    <a href="cart.html" class="back-to-cart">Back to Cart</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 E-Commerce. All rights reserved.</p>
    </footer>
</body>

</html>
